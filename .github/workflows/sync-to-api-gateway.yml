name: Sync to api-gateway

on:
  push:
    branches:
      - main   # solo cuando haces push a main

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0          # historial completo
          persist-credentials: false  # MUY IMPORTANTE: no usar github-actions[bot]

      - name: Configure Git
        run: |
          git config user.name "Sync Bot"
          git config user.email "sync-bot@users.noreply.github.com"

      - name: Add destination remote (api-gateway)
        env:
          PAT: ${{ secrets.API_GATEWAY_PAT }}
        run: |
          git remote add dest https://x-access-token:${{ secrets.API_GATEWAY_PAT }}@github.com/itayalasas/api-gateway.git
          echo "==== Remotes configurados ===="
          git remote -v

      - name: Push main branch to api-gateway
        env:
          PAT: ${{ secrets.API_GATEWAY_PAT }}
        run: |
          echo "Syncing main -> itayalasas/api-gateway..."
          git push dest main:main
